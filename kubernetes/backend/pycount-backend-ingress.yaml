apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pycount-backend-ingress
  namespace: pycount
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pycount-backend-svc
                port:
                  number: 3333
