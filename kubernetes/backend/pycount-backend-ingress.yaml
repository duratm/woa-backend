apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pycout-backend-ingress
  namespace: pycount
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: pycount-frontend-svc
                port:
                  number: 80
